<body>
    
    <nav class="navbar" >
        <img class="logo" src="./media/logo3.png" alt="logo">
        <ul class="nav-links" >
            <li><a href="./index.html">Home</a></li>
            <li><a href="./recipes.html">Recipes</a></li>

        </ul>
        <img  class="menu-btn" src="./media/menu.png" alt="">

    <section>
        <div class="contact-bg">
            <h1 class="bheading header-content">Contact <span>Us</span></h1>
        </div>
    </section>


    <section class="form">
        <h3 class="bheading">Please use the form below to contact us</h3>
        <form>
            <div class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
            
            <label for="email">Email ID</label>
            <input  type="email" id="email" placeholder="Email">

            <label for="phone">Phone No.</label>
            <input  type="number" id="Phone" placeholder="Email">

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Recipe Title">

            <label for="recipe">Recipe</label>
            <textarea name="Recipe" id="recipe" cols="60" rows="10" placeholder="Your Recipe"></textarea>

            <button type="submit" class="btn-dark ctn submit-btn">Submit</button>
            
            </div>
        </form>
    </section>





    <footer>
        <div class="information">
            <div class="footer company-info">
                <h3>contact information</h3>
                <!-- <a class="style footer-links" href="/index.html#About">About us</a> -->
                <a class="style footer-links" href="">Affiliate</a>
            </div>
            <div class="footer recipes-head">
                <h3>Recipes</h3>
                <a class="style footer-links" href="./recipes.html">Best Recipes</a>
                <a class=" style footer-links" href="">Our Chefs</a>
            </div>
            <div class="footer customer-care">
                <h3>Customer Care</h3>
                <a class="style footer-links" href="./contact.html">Contact us</a>
            </div>
            <div class="footer contact-info">
                <div class="phone">
                    <i class="footer-icon fas fa-phone-alt fa-1x"></i>
                    <a class="style footer-links" href="">+91 12345678990</a>
                </div>
                <div class="mail">
                    <i class="footer-icon fas fa-envelope fa-1x"></i>
                    <a class="style footer-links" href="">Eatery@gmail.com</a>
                </div>

            </div>

        </div>
        <div class="social-media">
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-youtube fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
        </div>
        <h3 class="main-footer">All rights Reserved copyright <span> &copy; Eatery</span> 2022</h3>
    </footer>
